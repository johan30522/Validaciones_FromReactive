<h2>Template : Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miForm="ngForm" autocomplete="off">
            <!--campo de producto-->
            <div class="mb-3 row">
                <label for="producto" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="producto" placeholder="Nombre del Producto" [ngModel]="initForm.producto" name="producto" required minlength="3">
                    <span *ngIf="nombreValido()" class="form-text text-danger"> Debe ser de 3 letras.</span>
                </div>
            </div>
            <!--campo de precio-->
            <div class="mb-3 row">
                <label for="precio" class="col-sm-3 col-form-label">precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="precio" placeholder="Precio del Producto" [ngModel]="initForm.precio" name="precio" required>
                    <span *ngIf="precioValido()" class="form-text text-danger"> Debe ser numerico.</span>
                </div>
            </div>
            <!--campo de existencias-->
            <div class="mb-3 row">
                <label for="existencia" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="existencia" placeholder="Existencias del Producto" [ngModel]="initForm.existencia" name="existencia" customMin [minimo]="0" required>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miForm.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>




<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{miForm.valid}}</pre>
        <span>pristine</span>
        <pre>{{miForm.pristine}}</pre>
        <span>touched</span>
        <pre>{{miForm.touched}}</pre>
        <span>value</span>
        <pre>{{miForm.value|json}}</pre>


        <span>invalid</span>
        <pre>{{miForm.controls.precio?.invalid}}</pre>
        <span>touched</span>
        <pre>{{miForm.controls.precio?.touched}}</pre>
    </div>
</div>
