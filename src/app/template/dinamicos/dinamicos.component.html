<h2>Template:<small>Dinamicos</small></h2>


<form #miForm="ngForm" autocomplete="off">
    <div class="mb-3 row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nombre de la persona" required id="nombre" name="nombre" [ngModel]="persona.nombre">
            <span *ngIf="nombreValido()" class="form-text text-danger"> Debe completar el nombre.</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="nombre" class="col-sm-2 col-form-label">Agregar</label>
        <div class="col-sm-10">


            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Agregar Juego Favorito" [(ngModel)]="nuevoFavorito" name="nuevoFavorito" (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="agregarFavorito()">Agregar</button>
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <label for="nombre" class="col-sm-2 col-form-label">Lista de Favoritos</label>
        <div class="col-sm-10">


            <div class="input-group mb-1" *ngFor="let fav of persona.favorito;let i=index" type="text">
                <input class="form-control" [(ngModel)]="fav.nombre" [name]="'favorito_' + i" required>
                <button class="btn btn-outline-danger" type="button" id="button-addon2" (click)="eliminarFavorito(i)">Eliminar</button>
            </div>


        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" (click)="guardar()" [disabled]="miForm.invalid">Guardar</button>

        </div>
    </div>
</form>


<div class="row">
    <div class="col">

        <pre>{{miForm.value|json}}</pre>

        <pre>{{persona|json}}</pre>



    </div>
</div>
